<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Playlist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Play|Share+Tech|Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div id="headerContainer" class="col-md-12">
        <div id="header">
            <h1>Custom Playlist</h1>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="row">
            <div class="col-md-5">
                <div id="searchField">
                    <div>
                        <h4>Search for Song. . .</h4>
                    </div>
                    <div>
                        <label for="inputArtist">Artist:</label>
                        <input class="form-control" type="text" id="inputArtist">
                    </div>

                    <div>
                        <label for="inputSong">Song:</label>
                        <input class="form-control" type="text" id="inputSong">
                    </div>
                    <div>
                        <button class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                </div>

                <div id="resultsField">
                    <div id="resultsContainer">
                    </div>
                </div>
            </div>

            <div id='column-2' class="col-md-7">
                <div id="playlistField">
                    <div id="playlist">
                        <div>
                            <h2>playlist_name</h2>
                        </div>
                    </div>
                    <div id="renamePlaylist">
                        <button class="btn btn-default pull-right" id="submitButton">&check;</button>
                        <input class="form-control pull-right" type="text" id="inputPlaylist" placeholder="Name your playlist!">
                        <!-- <button class="btn btn-success pull-right" id="sendEmailButton">
                            <span class="glyphicon glyphicon-envelope"></span> Share
                        </button> -->
                    </div>
                </div>

                <div id="playlist-custom">
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Created with HTML, CSS, JavaScript, & JQuery</p>
        </div>

        <script src="./main.js"></script>
</body>

</html>
