<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Playlist Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest Sortable -->
    <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Play|Share+Tech|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="container-fluid" id="headerContainer">
        <div id="header">
            <h1>Custom Playlist Generator</h1>
        </div>
    </div>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h3>Search</h3>
                </div>
                <div id="searchField">
                    <div>
                        <label for="inputArtist">Artist:</label>
                        <input class="form-control form-control-lg" type="text" id="inputArtist">
                    </div>

                    <div>
                        <label for="inputSong">Song:</label>
                        <input class="form-control form-control-lg" type="text" id="inputSong">
                    </div>
                    <div>
                        <button class="btn" id="searchButton">Search</button>
                    </div>
                </div>

                <div id="resultsField">
                    <div id="resultsContainer"></div>
                </div>
            </div>

        </div>

        <div class="row">
            <div id='column-2' class="col-md-12">
                <div id="playlistField">
                    <div id="playlist">
                        <div>
                            <h3>playlist_name</h3>
                        </div>
                    </div>
                    <div class="" id="renamePlaylist">
                        <input class="form-control form-control-lg" type="text" id="inputPlaylist" placeholder="Name your playlist!">
                        <button class="btn" id="submitButton">&check;</button>
                        <button class="btn" id="sendEmailButton"> Send </button>
                    </div>
                </div>
            </div>

            <script src="./main.js"></script>
</body>

</html>
